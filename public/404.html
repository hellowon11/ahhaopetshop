<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AH HAO Pet Shop</title>
  <script>
    // 把完整的 URL 存储起来，仅删除 pathname 部分，获取基本 URL
    const baseUrl = window.location.origin; 
    // 获取当前 URL 的路径部分作为单页应用的路由使用
    const path = window.location.pathname;
    
    // 构建新的 URL，将路径作为查询参数传递给首页
    window.location.href = `${baseUrl}/?redirect=${encodeURIComponent(path)}`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
